<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Шин Дарія">
    <title>Кошик покупок</title>
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
    <div class="contain">
        <div class="shop-list">
            <!-- Форма для додавання нового товару -->
            <div class="add-item">
                <input type="text" placeholder="Назва товару" id="new-item">
                <button class="add-button" data-tooltip="Додати новий товар">Додати</button>
            </div>
             <!-- Секція з елементами списку покупок -->
            <section class="items">
                 <!-- Пункт списку  -->
                <div class="item">
                    <span class="item-name crossed-out">Помідори</span>
                    <span class="tomatoes-counter">2</span>
                    <button class="status-button not-bought" data-tooltip="Позначити як куплено">Не куплено</button>
                </div>
                 <!-- Пункт списку -->
                <div class="item">
                    <span class="item-name">Печиво</span>
                    <span class="cookies-counter">
                        <button class="quantity-button" data-tooltip="Зменшити кількість">-</button>
                        2
                        <button class="quantity-button" data-tooltip="Збільшити кількість">+</button>
                    </span>
                    <button class="status-button bought" data-tooltip="Позначити як куплено">Куплено</button>
                    <button class="remove-button" data-tooltip="Видалити">✖</button>
                </div>
                 <!-- Пункт списку  -->
                <div class="item">
                    <span class="item-name">Сир</span>
                    <span class="cheese-counter">
                        <button class="quantity-button" data-tooltip="Зменшити кількість">-</button>
                        1
                        <button class="quantity-button" data-tooltip="Збільшити кількість">+</button>
                    </span>
                    <button class="status-button bought" data-tooltip="Позначити як куплено">Куплено</button>
                    <button class="remove-button" data-tooltip="Видалити">✖</button>
                </div>
            </section>
        </div>
         <!-- Секція зі статистикою покупок -->
        <div class="summary">
             <!-- Розділ з залишками товарів -->
            <div class="remaining">
                <h3>Залишилося</h3>
                <section>
                    <div>Печиво <span class="badge">2</span></div>
                    <div>Сир <span class="badge">1</span></div>
                </section>
            </div>
             <!-- Розділ з купленими товарами -->
            <div class="bought">
                <h3>Куплено</h3>
                <section>
                    <span class="item-name crossed-out">Помідори</span>
                     <span class="badge">2</span>
                </section>
            </div>
        </div>
    </div>
     <!-- Бейдж -->
    <div class="badge" id="main-badge" data-owner="Шин Дарія">
        <span>
            <h4 id="title"> Buy List</h4>
        </span>
    </div>
</body>
</html>
