<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Шин Дарія">
    <title>Кошик покупок</title>
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
    <div class="contain">
        <div class="shop-list">
            <!-- Форма для додавання нового товару -->
            <div class="add-item">
                <input type="text" placeholder="Назва товару" id="new-item">
                <button class="add-button" data-tooltip="Додати новий товар">Додати</button>
            </div>
             <!-- Секція з елементами списку покупок -->
            <section class="items">
                 <!-- Пункт списку  -->
                <div class="item">
                    <span class="item-name crossed-out">Помідори</span>
                    <span class="counter tomat">2</span>
                    <div class="status-button-section">
                        <button class="status-button not-bought" data-tooltip="Позначити як куплено">Не куплено</button>
                    </div>
                </div>
                 <!-- Пункт списку -->
                <div class="item">
                    <span class="item-name">Печиво</span>
                    <div class="quantity-section cookies">
                        <button class="quantity-button" data-tooltip="Зменшити кількість">-</button>
                        <span  class="counter">2</span>
                        <button class="quantity-button" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="status-button-section">
                        <button class="status-button bought" data-tooltip="Позначити як куплено">Куплено</button>
                        <button class="remove-button" data-tooltip="Видалити">✖</button>
                    </div>
                </div>
                 <!-- Пункт списку  -->
                <div class="item">
                    <span class="item-name">Сир</span>
                    <div class="quantity-section cheese">
                        <button class="quantity-button" data-tooltip="Зменшити кількість">-</button>
                        <span  class="counter">1</span>
                        <button class="quantity-button" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="status-button-section">
                        <button class="status-button bought" data-tooltip="Позначити як куплено">Куплено</button>
                        <button class="remove-button" data-tooltip="Видалити">✖</button>
                    </div>
                </div>
            </section>
        </div>
    
         <!-- Секція зі статистикою покупок -->
        <div class="summary">
             <!-- Розділ з залишками товарів -->
             <div class="title">
                <label><strong>Залишилося</strong></label>
             </div> 
             <div class="product"> 
                <div class="boughtItems">
                <button class="bough">Печиво <span class="circle">2</span></button>
                <button class="bough">Сир <span class="circle">1</span></button>
                </div>
            </div>  
    
            <div class="title">
                <label class="boughtTitle"><strong>Куплено</strong></label>
            </div> 
            <div class="product tomatoes"> 
                <button class="bough">Помідори<span class="circle tomatoes">2</span></button>
            </div>  
        </div>
    </div>
     <!-- Бейдж -->
    <div class="badg" id="main-badge" data-owner="Шин Дарія">
        <span>
            <h4 id="title">Buy List</h4>
        </span>
    </div>
</body>
<script src="js/code.js"></script>
</html>
